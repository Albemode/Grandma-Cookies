<body>

<h1>Cookie Monster Shop</h1>

<h2>Certified Cookies</h2>
	<h3 id="sugarnumber"></h3>
	<div id="cookies">
		<img id="peanutbutter" src="img/peabutter.png">
		<img id="fudge" src="img/doublefudge.png">
		<img id="oatmeal" src="img/oatmeal.png">
		
	</div>

	<div>
		<span class="c-inputs"><label># </label><input type="text" id="sc"></span>
	</div>



	<div id="totals">
		<h2>You Have Eaten: <span id="countSC" class="cookieText">0</span> Sugar Cookie, <span id="countCC" class="cookieText">0</span> Chocolate Cookies, <span id="countLC" class="cookieText">0</span> Lemon Cookies.</h2>
	</div>

	<div id="clearbuttons">
		<button id="clearpeanutbutter">No More Peanutbutter</button>
		<button id="clearfudge">No More Fudge</button>
		<button id="clearoatmeal">No more Oatmeal</button>


<script src="js/cookies.js"></script>
