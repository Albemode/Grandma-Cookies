<body>

<h1>Grandma Cookies Shop</h1>

<table id style="width: 90%">
			<tr>
				<td id="cookOatmeal" onclick="oatmealSet();"><img src="img/oatmeal.png"></td>
				<td id="cookLemon" onclick="lemonSet();"><img src="img/Lemondrop.png">
				<td id="cookPeanutbutter" onclick="peanutbutterSet();"><img src="img/peabutter.png"></td>
			</tr>

			<tr>
				<td><!-- Oatmeal Cookie -->
					<p id="OMC"> Oatmeal Cookies: </p>
				</td>
				<td><!-- Lemon -->
						<p id="LC"> Lemon Cookies:</p>
				</td>
				<td><!-- Peabutter Cookie -->
						<p id="PBC"> Peanutbutter Cookies: </p>
				</td>
			</tr>
			
			<tr>
				<td id="cookDoubleFudge" onclick="doublefudgeSet();"><img src="img/doublefudge.png"></td>

				<td id="cookSugarCoat" onclick="sugarcoatSet();"><img src="img/Sugarcoat.png"></td>
			</tr>
			</br>

			<tr>
				<td><!-- Double Fudge Cookie -->
						<p id="DFC">Double Fudge Cookies: </p>
				</td>
				<td><!-- Chocolate Chip Cookie -->
						<p id="CCC">Chocolate Chip Cookies: </p>
				</td>
				<td><!-- Sugar Coat Cookie -->
					<p id="SCC">Sugar Coat Cookies: </p>
				</td>
			</tr>
			<tr>
		</table>


<button onclick="myBtn();" type="button">Clear</button>
